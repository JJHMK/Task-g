<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task G – Custom Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Custom Validation Form</h1>

    <form id="userForm" novalidate>
      <!-- Hidden timestamp -->
      <input type="hidden" id="timestamp" name="timestamp" />

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="First Last" />
      <small class="error" id="nameError"></small>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" />
      <small class="error" id="emailError"></small>

      <label for="phone">Phone (+358…)</label>
      <input type="tel" id="phone" name="phone" placeholder="+358401234567" />
      <small class="error" id="phoneError"></small>

      <label for="birthdate">Birth Date</label>
      <input type="date" id="birthdate" name="birthdate" />
      <small class="error" id="birthError"></small>

      <label>
        <input type="checkbox" id="terms" name="terms" />
        I accept the terms and conditions
      </label>
      <small class="error" id="termsError"></small>

      <button type="submit">Submit</button>
    </form>

    <h2>Submitted Data</h2>
    <table>
      <thead>
        <tr>
          <th>Timestamp</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Birth Date</th>
        </tr>
      </thead>
      <tbody id="dataTableBody"></tbody>
    </table>
  </main>

  <script src="index.js"></script>
</body>
</html>
