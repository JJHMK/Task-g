<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registration page</h1>
  </header>

  <main>
    <div class="container">
      <div class="card form-card">
        <h2>User Registration</h2>
        
        <div id="errorMsg" class="error-box" style="display: none;"></div>

        <form id="regForm">
          <input type="hidden" id="timestamp">

          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Jasper MyllymÃ¤ki">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@domain.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="040 123 4567">
          </div>

          <div class="form-group">
            <label for="birthdate">Birth Date</label>
            <input type="date" id="birthdate">
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="terms">
            <label for="terms" class="inline-label">I accept the terms and conditions</label>
          </div>

          <div class="button-box">
            <button type="button" id="submitBtn">Submit Registration</button>
            <button type="button" id="clearBtn">Clear</button>
          </div>
        </form>
      </div>
    </div>

    <section class="table-section">
      <table>
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          </tbody>
      </table>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
